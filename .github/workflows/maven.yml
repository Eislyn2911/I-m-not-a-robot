name: Maven Build and Test

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch
  pull_request:
    branches: [ main ]  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux-based runner with Maven
    env:
      DISCORD_JDA_KEY: ${{ secrets.DISCORD_JDA_KEY }}
      GOOGLE_SCRIPT_TRANSLATOR_DEPLOYMENT_ID: ${{ secrets.GOOGLE_SCRIPT_TRANSLATOR_DEPLOYMENT_ID }}
      CURRENCY_TRANSLATOR_API_KEY: ${{ secrets.CURRENCY_TRANSLATOR_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven  # Cache Maven dependencies for faster builds

      - name: Create .env file
        run: |
          echo "MY_SECRET_KEY=${{ secrets.DISCORD_JDA_KEY }}" > .env
          echo "ANOTHER_SECRET=${{ secrets.GOOGLE_SCRIPT_TRANSLATOR_DEPLOYMENT_ID }}" >> .env
          echo "ANOTHER_SECRET=${{ secrets.CURRENCY_TRANSLATOR_API_KEY }}" >> .env

      - name: Build and test with Maven
        run: mvn clean package